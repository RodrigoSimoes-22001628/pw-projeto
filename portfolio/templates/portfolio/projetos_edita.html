{% extends 'portfolio/layout.html' %}

{% block main %}
    <h3>Editar Projeto</h3>
    <form action="{% url 'portfolio:projetos_edita' projeto_id %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <a href="{% url 'portfolio:projetos' %}" role="button" class="btn btn-warning">Cancelar</a>
        <input type="submit" value="Gravar" class="btn btn-success" >
        <a href="{% url 'portfolio:projetos_apaga' projeto_id %}" role="button" class="btn btn-danger">Apagar</a>
    </form>
{% endblock %}
